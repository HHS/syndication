def projectName = 'syndication-commons'
def projectGroup = 'com.ctacorp.syndication'
def projectVersion = '3.0.0'

def sourceLevel = JavaVersion.VERSION_1_7
def targetLevel = JavaVersion.VERSION_1_7

def gradleWrapperVersion = '3.0'

// DO NOT MODIFY

rootProject.name = projectName

gradle.beforeProject { Project project ->

    println "JAVA_HOME is ${System.getenv('JAVA_HOME')}"

    project.version = projectVersion
    project.group = projectGroup
    project['ext']['archivesBaseName'] = projectName
    project['ext']['gradleWrapperVersion'] = gradleWrapperVersion

    //noinspection GroovyAssignabilityCheck
    project.tasks.withType(AbstractCompile) {

        sourceCompatibility = sourceLevel
        targetCompatibility = targetLevel

        it.doFirst {
            println ""
            println "\tsourceCompatibility: ${it.sourceCompatibility}"
            println "\ttargetCompatibility: ${it.targetCompatibility}"
            println ""
        }
    }

    //noinspection GroovyAssignabilityCheck
    project.tasks.withType(Zip) {
        it.doFirst {
            println ""
            println "\tgroupId:    ${project.group}"
            println "\tartifactId: ${project['ext']['archivesBaseName']}"
            println "\tversion:    ${project.version}"
            println ""
        }
    }
}
