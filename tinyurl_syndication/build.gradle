buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
        maven { url "http://ctacdev.com:8080/artifactory/central" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.14.1"
        classpath "org.grails.plugins:hibernate5:${gormVersion-".RELEASE"}"
        classpath "com.ctacorp.syndication:syndication-jenkinsfile:1.3.0"
    }
}

plugins {
    id "net.saliman.cobertura" version "2.4.0"
}

version "2.3.1"
group "com.ctacorp.syndication"

apply plugin: "idea"
apply plugin: "war"
apply plugin: "org.grails.grails-web"
apply plugin: "org.grails.grails-gsp"
apply plugin: "asset-pipeline"
apply plugin: "net.saliman.cobertura"
apply plugin: "codenarc"
apply plugin: "com.ctacorp.syndication-jenkinsfile"

repositories {
    mavenLocal()
    maven { url "http://ctacdev.com:8080/artifactory/central" }
    maven { url "https://repo.grails.org/grails/core" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    provided "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    compile "org.grails.plugins:hibernate5"
    compile "org.hibernate:hibernate-core:5.1.3.Final"
    compile "org.hibernate:hibernate-ehcache:5.1.3.Final"
    console "org.grails:grails-console"
    profile "org.grails.profiles:web"
    runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.14.1"
    runtime "com.h2database:h2"
    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"
    testCompile 'org.grails.plugins:build-test-data:3.0.1'
    testCompile "org.grails:grails-plugin-testing"

    runtime 'mysql:mysql-connector-java:5.1.38'
    //CMS Manager security libs
    compile('com.ctacorp.commons:api-key-utils:1.6.1'){
      exclude module: 'groovy-all'
    }
    compile "com.google.guava:guava:19.0"
    compile 'org.grails.plugins:spring-security-core:3.1.1'
    compile 'org.grails:grails-datastore-rest-client'

    runtime ('org.grails.plugins:x-frame-options:1.1.2')
}

bootRun {
    jvmArgs('-Dspring.output.ansi.enabled=always')
}

cobertura{
    coverageFormats = ['html', 'xml']
    coverageExcludes = [
            ".*ApplicationLoader",
            ".*BootStrap.*",
            ".*Application",
            ".*ApplicationController",
            ".*UrlMappings.*"
    ]
}

codenarc {
    toolVersion = "0.26.0"
    configFile = rootProject.file("config/codenarc/codenarc.groovy")
}

codenarcMain{
    ignoreFailures true
}

codenarcTest{
    ignoreFailures true
}

assets {
    minifyJs = true
    minifyCss = true
}
